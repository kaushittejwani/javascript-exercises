<!-- write a program to change the url to google.com(redirection) if user enters no greater than 4 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var number = Number.parseInt(prompt("enter any number"));
      if (number > 4) {
        location.href = "https://www.google.com/";
      }
    </script>
  </body>
</html>
